<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
        .login-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center">後台登入</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="帳號" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="密碼" required>
            </div>
            <button type="submit" class="primary-btn" style="width: 100%;">登入</button>
        </form>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (res.ok) {
                    alert('登入成功'); // 這裡也可以改用 UI.js 的 showToast
                    window.location.href = 'orderAdmin.html';
                } else {
                    alert('帳號或密碼錯誤');
                }
            } catch (err) {
                console.error(err);
            }
        };
    </script>
</body>
</html>

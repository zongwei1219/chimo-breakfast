<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimo 後台 - 餐點管理</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/admin.css"> <link rel="stylesheet" href="../assets/css/productAdmin.css"> </head>
<body>
    <header class="admin-header">
        <div class="logo">Chimo 管理後台</div>
        <nav>
            <a href="orderAdmin.html">訂單管理</a>
            <a href="productAdmin.html" class="active">餐點管理</a>
            <a href="../menu/menu.html" target="_blank">前台預覽</a>
        </nav>
    </header>

    <main class="admin-container">
        <div class="toolbar">
            <h2>餐點列表</h2>
            <button id="add-btn" class="primary-btn">＋ 新增餐點</button>
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名稱</th>
                    <th>分類</th>
                    <th>價格</th>
                    <th>狀態 (上架)</th>
                    <th>熱門 (橫幅)</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="product-tbody">
                </tbody>
        </table>
    </main>

    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">新增餐點</h3>
            
            <form id="product-form">
                <input type="hidden" id="p-id">
                
                <div class="form-group">
                    <label>餐點名稱</label>
                    <input type="text" id="p-name" required>
                </div>
                
                <div class="form-group">
                    <label>分類 (例如: 蛋餅類)</label>
                    <input type="text" id="p-category">
                </div>

                <div class="form-group">
                    <label>價格</label>
                    <input type="number" id="p-price" required>
                </div>

                <div class="form-group">
                    <label>描述</label>
                    <textarea id="p-desc"></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label><input type="checkbox" id="p-available"> 上架販售</label>
                    <label><input type="checkbox" id="p-featured"> 設為熱門 (橫幅)</label>
                </div>

                <button type="submit" class="primary-btn">儲存</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/productAdmin.js"></script>
</body>
</html>
